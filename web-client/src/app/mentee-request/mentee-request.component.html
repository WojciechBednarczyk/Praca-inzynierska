<div class="mentees-container">
  <mat-card>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="mentee">
        <th mat-header-cell *matHeaderCellDef> Imię i nazwisko podopiecznego</th>
        <td class="table-cell" mat-cell
            *matCellDef="let mentee"> {{mentee.firstName}} {{mentee.secondName}}</td>
      </ng-container>

      <ng-container matColumnDef="accept">
        <th mat-header-cell *matHeaderCellDef>Akceptacja</th>
        <td class="table-cell" mat-cell
            *matCellDef="let mentee">
          <button mat-raised-button color="primary" (click)="acceptMentee(mentee.requestId)">Akceptuj</button>
        </td>
      </ng-container>

      <ng-container matColumnDef="reject">
        <th mat-header-cell *matHeaderCellDef>Odrzucenie</th>
        <td class="table-cell" mat-cell
            *matCellDef="let mentee">
          <button mat-raised-button color="warn" (click)="rejectMentee(mentee.requestId)">Odrzuć</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator class="paginator"
                   showFirstLastButtons
                   hidePageSize="true"
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </mat-card>
</div>
