<div class="messages-container">
  <mat-card class="messages-card">
    <div style="width: 30%">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="sender">
          <th mat-header-cell *matHeaderCellDef> Nadawca</th>
          <td class="table-cell" mat-cell
              *matCellDef="let messageWithSender"
              (click)="onClick(messageWithSender)"> {{messageWithSender.senderFirstName}} {{messageWithSender.senderSecondName}}</td>
        </ng-container>

        <ng-container matColumnDef="date of sent">
          <th mat-header-cell *matHeaderCellDef> Data wys≈Çania</th>
          <td class="table-cell" mat-cell
              *matCellDef="let messageWithSender"
              (click)="onClick(messageWithSender)"> {{messageWithSender.dateOfSent}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator class="paginator"
                     showFirstLastButtons
                     hidePageSize="true"
                     aria-label="Select page of periodic elements">
      </mat-paginator>
    </div>

    <mat-card style="width: 65%">
      <pre style="white-space: pre-wrap">{{messageText}}</pre>
    </mat-card>
  </mat-card>
</div>
