<div class="mentees-container">
  <mat-card>
    <h1>Twoi podopieczni</h1>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="mentee">
        <th mat-header-cell *matHeaderCellDef> Imię i nazwisko podopiecznego</th>
        <td mat-cell
            *matCellDef="let mentee"> {{mentee.firstName}} {{mentee.secondName}}</td>
      </ng-container>

      <ng-container matColumnDef="dateOfBirth">
        <th class="table-content" mat-header-cell *matHeaderCellDef>Data urodzenia</th>
        <td class="table-content" mat-cell
            *matCellDef="let mentee">
          {{mentee.dateOfBirth}}
        </td>
      </ng-container>

      <ng-container matColumnDef="location">
        <th class="table-content" mat-header-cell *matHeaderCellDef>Lokalizacja</th>
        <td class="table-content" mat-cell
            *matCellDef="let mentee">
          {{mentee.location}}
        </td>
      </ng-container>

      <ng-container matColumnDef="create-training-plan">
        <th class="table-content" mat-header-cell *matHeaderCellDef>Stwórz plan treningowy</th>
        <td class="table-content" mat-cell
            *matCellDef="let mentee">
          <button mat-raised-button color="primary">Stwórz plan treningowy</button>
        </td>
      </ng-container>

      <ng-container matColumnDef="profile">
        <th class="table-content" mat-header-cell *matHeaderCellDef>Profil</th>
        <td class="table-content" mat-cell
            *matCellDef="let mentee">
          <button
            mat-raised-button color="accent" (click)="navigateToMenteeProfile(mentee.userId)">Profil
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator class="paginator"
                   showFirstLastButtons
                   hidePageSize="true"
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </mat-card>
</div>
