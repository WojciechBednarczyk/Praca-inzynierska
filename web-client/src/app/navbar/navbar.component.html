  <div>
    <a class="link" [routerLink]="'/'">
      <h1 class="logo">Akademia treningu</h1>
    </a>
  </div>

  <div>
    <button mat-stroked-button class="buttons" *ngIf="isLoggedIn">Społeczność</button>
    <button mat-stroked-button class="buttons" [routerLink]="'/atlas'">Atlas ćwiczeń</button>
    <button mat-stroked-button class="buttons" *ngIf="isLoggedIn">Dziennik</button>
  </div>

  <div class="account-buttons-div">
    <button mat-stroked-button class="account-buttons" [routerLink]="'/register'" *ngIf="!isLoggedIn">Rejestracja
    </button>
    <button mat-stroked-button class="account-buttons" [routerLink]="'/login'" *ngIf="!isLoggedIn">Logowanie</button>
    <button style="background-color: white" mat-icon-button [matMenuTriggerFor]="menu"
            aria-label="Example icon-button with a menu" *ngIf="isLoggedIn">
      <mat-icon>apps</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item [routerLink]="'/my-profile'">
        <mat-icon class="profile">account_circle</mat-icon>
        <span>Profil</span>
      </button>
      <button mat-menu-item (click)="logout()" [routerLink]="'/'">
        <mat-icon>keyboard_tab</mat-icon>
        <span>Wyloguj</span>
      </button>
    </mat-menu>
  </div>
